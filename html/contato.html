<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header class="header__header">

        <div class="header__div">
            <h1 class="header__titulo">Agrotóxicos</h1>
        </div>

        <nav class="header__nav">
            <ul class="header_ul">
                <li class="header_li"><a href="../html/index.html" class="header_li--inicio">Início</a></li>
                <li class="header_li"><a href="../html/sobre.html" class="header_li--sobre">Sobre</a></li>
                <li class="header_li"><a href="../html/contato.html" class="header_li--contato">Contato</a></li>
                <li class="header_li"><a href="../html/referencias.html" class="header_li--referencias">Referências</a></li>
            </ul>
        </nav>

        <div class="border"></div>

    </header>

    <div class="main">

        <div class="main__contato">
            <h1 class="main__contato--tit">Deseja entrar em contato?</h1>
            <h1 class="main__contato--txt">Envie-me uma mensagem</h1>
        </div>
        
        <form class="main__form">
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Sobrenome" required>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Digite aqui seu e-mail" required>
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" placeholder="(99) 9 9999-9999" required>
            <label for="mensagem">Mensagem</label>
            <input type="text" name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" required>
            <input type="submit" value="Enviar mensagem" class="main__form--submit">
        </form>
    </div>


    <footer>
        <div class="footer__div">
            <a href="http://www.ifms.edu.br" target="_blank">
                <img src="../img/marcaifms.png" alt="Marca IFMS" class="footer__img">
            </a>
        </div>
    
        <div class="footer__copyright">
            <h3 class="footer__copyright--Rafa">©️ Rafaela Silva Ruis - 2022</h3>
        </div>
    </footer>
</body>
</html>
